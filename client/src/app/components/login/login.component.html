<div class="container-fluid">
  <div class="row d-flex justify-content-center mt-3">
    <div class="col-md-4 img-rounded" id="logincard">
      <div class="card shadow-lg">
        <div class="card-header text-light font-weight-bold
          justify-content-center d-flex">
          Iniciar Sesión
        </div>
        <hr>
        <div class="row d-flex justify-content-center">
          <img src="../../../assets/img/logo-jdk.PNG" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <div class="row d-flex justify-content-center">
            <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                <label for="user">Usuario</label>
                <input [disabled]='loading' name="idUsuario" [(ngModel)]='usuario.user' type="text"
                  placeholder="Ingrese su correo electrónico"
                  class="form-control">
              </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
              <div class="col-md-10">
                <label for="password">Contraseña</label>
                <input [disabled]='loading' name="password" [(ngModel)]='usuario.pass'
                  type="password" placeholder="Ingrese su contraseña"
                  class="form-control">
              </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
              <div class="col-md-8">
                <button [disabled]='loading' (click)="login()" type="submit"
                  class="btn btn-success shadow-sm btn-block">Ingresar</button>
              </div>
            </div>
            <div class="row mb-4 mt-4 d-flex justify-content-center">
              <div id="spinnerLoader" class="spinner-border" role="status"
                [hidden]="!loading">
                <span class="sr-only"></span>
              </div>
            </div>
            <div class="alert alert-danger col-md-10 mt-3" [hidden]="!invalidLogin"
              role="alert">
              <p>Usuario o contraseña incorrectos </p><i class="fas
                fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
